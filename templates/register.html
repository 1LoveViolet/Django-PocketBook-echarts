<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
                <h2>注册</h2>
                <h2 class="col-xs-12 text-right"><a href="/login" class="btn btn-primary">登录</a></h2>
                <hr />
                <form method="post" action="/register/">
                    <div class="form-group">
                        <label for="item">用户名</label>
                        <input name="username" type="text" class="form-control" id="item" />
                    </div>
                    <div class="form-group">
                        <label for="time">密码</label>
                        <input name="password" type="text" class="form-control" id="time" />
                    </div>
                     <div class="form-group">
                        <label for="time">确认密码</label>
                        <input name="password_confirm" type="text" class="form-control" id="time" />
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
