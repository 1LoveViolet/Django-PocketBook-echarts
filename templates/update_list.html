<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>修改记录</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-datepicker.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        <div class="row">
          <h2 class="col-xs-6">记账本 修改页面</h2>
          <h2 class="col-xs-6 text-right"><a href="/entry_list/" class="btn btn-primary">记录表</a></h2>
        </div>
        <hr />
        <form method="post" action="/update/{{ entry.id }}/">

          <div class="form-group">
            <label for="item">事项</label>
            <input name="title" type="text" class="form-control" id="title" value="{{ entry.title }}" />
          </div>
          <div class="form-group">
            <label for="time">发生时间</label>
            <input name="time" type="text" class="form-control" id="time" value="{{ entry.time|date:'Y-m-d' }}" />
          </div>
          <div class="form-group">
            <label for="type">类型</label>
            <select name="type" class="form-control" id="type">
              <option value="-1" {% if entry.type == -1 %}selected{% endif %}>支出</option>
              <option value="1" {% if entry.type == 1 %}selected{% endif %}>收入</option>
            </select>
          </div>
          <div class="form-group">
            <label for="account">金额</label>
            <input name="account" type="text" class="form-control" id="account" value="{{ entry.account }}" />
          </div>

          <div class="form-group">
            <label for="remarks">备注</label>
            <textarea name="remarks" class="form-control" id="remarks">{{ entry.remarks }}</textarea>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary btn-block">保存</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.zh-CN.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
